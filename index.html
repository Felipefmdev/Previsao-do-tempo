<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <title>Previsão do tempo</title>
</head>
<body>
   <div class="big-box">
      <input class="input-city" placeholder="Digite o nome da cidade">
      <button class="search-button" onclick="buttonClick()">
        <img class="search-img" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
      </button>
      <div class="middle-box">
      <h2 class="city">Tempo em (cidade)</h2>
      <p class="temp">25 °C</p>

      <div class="small-box">
        <img class="prevision-img" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png"> <p class="text-prevision">Nublado</p>
      </div>
      
      <p class="humidity">Umidade: 84%</p>
      </div>
   </div>
</body>
</html>
